<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regions Mortgage</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-section">
        <div class="login-header">
          <img src="logo.png" alt="logo" id="logo" />
          <p>
            Are you a new customer? <a href="#" id="enroll-link">Enroll now</a>
          </p>
        </div>
        <h2>Welcome back!</h2>
        <p id="welcome-para">SignIn to your Regions MyMortgage account</p>
        <form id="login-form">
          <input type="text" placeholder="Enter your online ID" />
          <input type="text" placeholder="Enter your password" />

          <label id="remember-me">
            <input type="checkbox"/> Remember me
          </label>
          <button type="submit" id="login-btn">Login</button>
        </form>
        <div class="other-links">
          <a href="#">Forgot Online ID?</a> · <a href="#">Forgot Password?</a>
        </div>
        <div class="login-footer">
          <p>©2023 Regions Financial Corporation. All Rights Reserved. · Equal Housing Lender · Member FDIC</p>
          <p>1 (800) REGIONS</p>
        </div>
      </div>
      <div class="image-section">
        <img src="house.jpg" alt="House" id="house-img" />
      </div>
    </div>
  </body>
</html>
